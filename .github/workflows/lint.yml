name: ‚ùÑÔ∏è Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "**.yml"
      - "**.yaml"

jobs:
  markdownlint:
    name: üçá Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: üöÄ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install -g markdownlint-cli@0.25.0
      - run: markdownlint '**/*.md'

  yamllint:
    name: üçè YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-python@v4.1.0
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
      - name: üßπ YAML Lint
        run: |
          yamllint .
