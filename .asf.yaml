github:
  description: >-
    A blazingly fast multi-language serialization framework powered by JIT and zero-copy.
  homepage: https://fury.apache.org/
  labels:
    - javascript
    - python
    - java
    - rust
    - fast
    - golang
    - encoding
    - serialization
    - compression
    - lightning
    - cpp
    - transfer
    - zero-copy
    - persistence
    - marshalling
    - jit
    - rpc
    - hacktoberfest
    - cross-language
    - multiple-language
  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  protected_branches:
    main:
      required_status_checks:
        strict: false
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        required_approving_review_count: 1
        required_linear_history: true
    releases-0.4.1: {}
    releases-0.4.0: {}
    releases-0.3.1: {}
    releases-0.3.0: {}
    releases-0.2.1: {}
    releases-0.2.0: {}
    releases-0.1.2: {}

notifications:
  commits:      commits@fury.apache.org
  issues:       commits@fury.apache.org
  pullrequests: commits@fury.apache.org
  jobs:         commits@fury.apache.org
  discussions:  commits@fury.apache.org
